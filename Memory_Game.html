<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="Memory_Game.css" />
    <style>
      .nav-link {
        display: flex;
        align-items: center; /* Align items vertically */
        text-decoration: none; /* Remove default underline */
        color: white; /* Set text color */
      }

      .nav-link .icon {
        margin-right: 10px; /* Adjust margin between icon and text */ /* Set height of the icon */
      }

      .nav-item {
        margin-right: 20px; /* Adjust margin between nav items */
      }

      /* Optional: To remove margin from the last item */
      .nav-item:last-child {
        margin-right: 10px;
      }
      .icon {
        margin-top: -400px;

        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <header class="p-3 bg text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="EDI_3.html" class="nav-link px-2 text-white">Home</a>
            </li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            <li><a href="Help.html" class="nav-link px-2 text-white">About</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"></div>
          </div>
        </div>
        <div class="col">
          <div class="game-container"></div>
        </div>
        <div class="col">
          <button id="stop" class="btn btn-danger hide">Stop Game</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="btn">
        <a href="EDI_4.html">
          <div class="icon"><i class="fa-solid fa-arrow-left"></i></div>
        </a>
      </div>
      <div class="controls-container">
        <p id="result"></p>
        <!-- <li> -->
        <a href="EDI_4.html" class="nav-link px-2 text-black">
          <div class="icon"><i class="fa-solid fa-house"></i></div>
        </a>
        <button id="start" class="btn btn-success">Start Game</button>
        <!-- </li> -->
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom script -->
    <script src="Memory_Game.js"></script>
  </body>
</html>

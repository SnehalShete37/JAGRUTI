<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Quiz</title>
    <style>
      body {
        background-image: url("feature_11.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh; /* Ensure the background covers the full viewport height */
      }
      .nav-link {
        display: flex;
        align-items: center; /* Align items vertically */
        text-decoration: none; /* Remove default underline */
        color: white; /* Set text color */
      }

      .nav-link .icon {
        margin-right: 10px; /* Adjust margin between icon and text */ /* Set height of the icon */
      }

      .nav-item {
        margin-right: 20px; /* Adjust margin between nav items */
      }

      /* Optional: To remove margin from the last item */
      .nav-item:last-child {
        margin-right: 10px;
      }
    </style>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="EDI_5.css" />
  </head>
  <body>
    <header class="p-3 bg text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="EDI_3.html" class="nav-link px-2 text-black">
                <div class="icon"><i class="fa-solid fa-house"></i></div>
              </a>
            </li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            <li>
              <a href="Help.html" class="nav-link px-2 text-white">Help</a>
            </li>
          </ul>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Log Out
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <br /><br /><br /><br /><br />
    <div class="start-screen">
      <button id="start-button">Start</button>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 4 questions</span>
        </div>
        <div class="timer-div">
          <img src="https://i.postimg.cc/q7BCXNDy/timer-icon.png" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
    <!-- Script -->
    <script src="EDI_5.js"></script>
  </body>
</html>
